<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
     .intro-container {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f0f0f0; /* Adjust as needed */
}

.name {
  font-size: 3em; /* Adjust font size */
  font-weight: bold;
  position: relative; /* Reset positioning */
  right: 20px;   
  bottom: 20px; 
  opacity: 0; 
  animation: introAnimation 3.7s ease-in forwards; /* Adjust animation properties */
}

@keyframes introAnimation {
  0% { opacity: 0; }
  50% { opacity: 1; } /* Hold visibility for a moment */
  100% {
    opacity: 0;  
    
  }
}

span:after {
    content: '';
    display: block;
    width: 100%;
    height: 4px;
    border-radius: 4px;
    background: linear-gradient(to right, #ff0000,#ff00b4, rgb(248, 183, 3), #0064c8);
    margin-top: -5px;
    transition: width;
    animation: sweeft 2.3s ease-in;
    animation-timing-function: linear;
}
@keyframes sweeft {
    0% {
        width:0%;
    }
    20% {
        width: 20%;
    }
    40% {
        width: 40%;
    }
    60% {
        width: 60%;
    }
    80% {
        width: 80%;
    }
    100% {
        width: 100%;
    }
}

 span:where(:hover, :focus-visible) {
    background-size: 100% var(--bg-h);
    background-position-x: left;
    border-radius: 30px;
}

    </style>
    <div class="intro-container">
      <span class="name">Your Name</span> 
    </div>
    
</body>
</html>
