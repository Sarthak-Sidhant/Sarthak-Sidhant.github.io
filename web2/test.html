<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <style>
       /**light mode dark mode func**/
body {
    transition: background 0.65s ease-in-out, color 0.5s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
    align-items: center;
    height: 40vh;
    color: #000;
    user-select: none;
}

body[theme=dark] {
    background: #000;
    color: #fff;
}

#hybrid {
    visibility: hidden;
}

#theme-toggle {
    visibility: hidden;
}

#theme-toggle + label {
    content: '';
    display: inline-block;
    cursor: pointer;
    height: 60px;
    width: 60px;
    align-items: right;
    border-radius: 50%;
    transition: all 0.3s ease-in-out;
    position: fixed;
    top: 5%;
    right: 10%;
}

/* Moon icon when dark mode is active */
body[theme=dark] #theme-toggle:checked + label { 
    background-color: transparent;
    box-shadow: inset -18px -16px 1px 1px #fff; 
}

/* Sun icon when dark mode is active */
body[theme=dark] #theme-toggle:not(:checked) + label { 
    background: linear-gradient(red, yellow);
    border: solid black 0.02vh;
}

/* Moon icon when light mode is active */
body[theme=light] #theme-toggle:checked + label { 
     background-color: transparent;
     box-shadow: inset -18px -16px 1px 1px #fff; 
}

/* Sun icon when light mode is active */
body[theme=light] #theme-toggle:not(:checked) + label { 
    background: linear-gradient(red, yellow);
    border: solid black 0.02vh;
}

.intro-text {
    top: 180px;
    font-size: 1.6em;
    font-family: monospace;
}

[class*=text-] {
    font-size: 1.2em;
    font-weight: 600;
    transition: color 500ms ease-in;
}

body[theme=dark] {
    .text-sun {
        color: #808080;
    }
    .text-moon {
        color: #fff;
    }
}

body[theme=light] {
    .text-sun {
        color: #000;
    }
    .text-moon {
        color: #ddd;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle"></label>
    </div>
    <h1>sarthak</h1>

    <script>
      // Detect user's initial preference
const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

// Set the theme attribute based on the user's preference
document.body.setAttribute('theme', prefersDarkMode ? 'dark' : 'light');

// Modify the checkbox based on initial preference
document.getElementById('theme-toggle').checked = prefersDarkMode; 

// Toggle functionality 
document.getElementById('theme-toggle').addEventListener('click', (e) => {
    // Get the current theme (important)
    const currentTheme = document.body.getAttribute('theme');

    // Update the theme based on the current theme, not the checkbox state
    document.body.setAttribute('theme', currentTheme === 'light' ? 'dark' : 'light'); 
});


    </script>
</body>
</html>
